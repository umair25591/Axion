    <form class="main_form" method="post" action="contact_form.php">
      <div class="main">
        <label class="name_japnese">お客様のご氏名</label>

        <input type="text" name="user_name" class="normal_input" placeholder="氏名はこちらに入力" required>
      </div>
      <div class="main">
        <label class="name_japnese">メールアドレス</label>

        <input type="text" name="user_email" class="normal_input" placeholder="メールアドレスはこちらに入力" required>

        <br>

      </div>
      <div class="main">
        <label class="name_japnese">ご連絡先（電話番号）</label>

      </div>
      <div class="button_2 justify-content-center text-center pt-5">
        <button class="btn2">送信する</button>
      </div>
    </form>
